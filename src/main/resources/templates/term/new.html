<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{page_layout/layout}">

<head>
    <title>New Term</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/term/new.css}" rel="stylesheet" />
    <meta charset='utf-8' content="Cory Sanoy" name="Author" />

</head>

<body>
    <section layout:fragment="content">


        <div class="fsp-form">
            <h1>Create New Term</h1>
            <form method="POST" th:action="@{/terms/create}" th:object="${term}">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label>Prefix:</label>
                    <input type="text" th:field="*{prefix}" class="form-control"/> 
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" th:field="*{startDate}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" th:field="*{endDate}" class="form-control"/>
                </div>
                <div class="box-footer">
                    <button type="submit">Register</button>
                </div>
            </form>
    </section>

</body>



</html>
