<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{page_layout/layout}">

<head>
	<title>Manage Terms</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/css/term/index.css}" rel="stylesheet" />
</head>

<body>
	<section layout:fragment="content">
		<h1 class="title">Terms</h1>
		<div class="term-alignment">
			<table class="fsp-table fsp-table-striped">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Prefix</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="term: ${terms}">
						<td th:text="${term.getName()}" />
						<td th:text="${term.getPrefix()}" />
						<td th:text="${term.humanStartDate()}" />
						<td th:text="${term.humanEndDate()}" />
					</tr>
				</tbody>
			</table>
			<div class="link">
				<a th:href="@{/terms/new}" class="btn fsp-button">Add Term</a>
			</div>
			
		</div>
	</section>


</body>

</html>
