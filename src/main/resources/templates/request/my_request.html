<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8' content="Cory Sanoy" name="Author" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <link th:href="@{/css/request/create.css}" rel="stylesheet" />

</head>

<body>
    <div id="feedback"></div>
    <div class="wrap">
        <div class="info">

            <h1>Course Info</h1>
            <div class="fsp-card">
                <div class="fsp-card-body">
                    <h5 class="card-title" th:text="|Course Name: ${course.getName()}|"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="|Course prefix: ${course.getPrefix()}|"></h6>
                    <p class="card-text"></p>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div>
        <div class="card" style="width: 18rem;" th:each="_request_feedback: ${request_feedbacks}">
            <div class="card-body">
                <h5 class="card-title" th:text="${_request_feedback.getUser().getName()}"></h5>
                <p class="card-text" th:text="${_request_feedback.getComment()}"></p>
            </div>
        </div>
    </div>

</body>


</html>
