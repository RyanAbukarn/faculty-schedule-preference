<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8' content="Cory Sanoy" name="Author" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
	</script>
	<link th:href="@{/css/request/create.css}" rel="stylesheet" />

</head>

<body>
	<div id="feedback"></div>

	<div class="wrap">
		<div class="info">

			<h1>Course Info</h1>
			<div class="fsp-card">
				<div class="fsp-card-body">
					<h5 class="card-title" th:text="|Course Name: ${course.getName()}|"></h5>
					<h6 class="card-subtitle mb-2 text-muted" th:text="|Course prefix: ${course.getPrefix()}|"></h6>
					<p class="card-text"></p>
				</div>
			</div>
			<br>
			<h1>User Info</h1>
			<div class="fsp-card">
				<div class="fsp-card-body">
					<h5 class="card-title" th:text="|Full Name: ${user.getName()}|"></h5>
					<h6 class="card-subtitle mb-2 text-muted" th:text="|CSUN ID: ${user.getCsun_id()}|"></h6>
					<a href="#" class="card-link">resume</a>
				</div>
			</div>
		</div>
		<div id='calendar'></div>
	</div>
	<div>
		<div class="card" style="width: 18rem;" th:each="_request_feedback: ${request_feedbacks}">
			<div class="card-body">
				<h5 class="card-title" th:text="${_request_feedback.getUser().getName()}"></h5>
				<p class="card-text" th:text="${_request_feedback.getComment()}"></p>
			</div>
		</div>
	</div>
	<form th:action="@{/requests/__${request.getId()}__}" th:object="${request_feedback}" method="post">
		<label for="comment">Feedback</label>
		<textarea id="comment" name="comment" th:field="*{comment}" />
		<label for="reciver">Example select</label>
		<select th:field="*{reciver}" name="reciver" class="form-control" id="reciver">
			<option th:each="i : ${reciverTypes}" th:value="${i.key}" th:text="${i.value}">
			</option>
			
		</select>
		<input type="submit" name="submit"/>
		
	</form>
	<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createEventModalLabel">Approve final time</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to approve this time?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" id="approve" class="btn btn-primary">YES</button>
				</div>
			</div>
		</div>
	</div>



</body>
<script>
	let approved_date1;
	$(document).ready(function () {

		const Direction = {
			1: 'Highest',
			2: 'Alternative',
			3: 'Lowest',
		}
		let calendarEL = $('#calendar');
		let currentDate = "2012-05-25";
		let approved_date;
		calendarEL.fullCalendar({
			defaultView: 'agendaWeek',
			eventColor: '#f16621',
			slotDuration: '00:15',
			allDaySlot: false,
			slotLabelInterval: "00:15",
			longPressDelay: 0,
			views: {
				agendaWeek: {
					columnFormat: "dddd"
				}
			},
			nowIndicator: "true",
			minTime: '06:00',
			maxTime: '22:45',
			header: {
				left: '',
				center: '',
				right: ''
			},
			eventSources: [{
				url: `/api${window.location.pathname}`,
			}, {
				url: `/api${window.location.pathname}/approved`,
				color: "#50C878"
			}],
			eventClick: function (info) {
				if (calendarEL.fullCalendar("clientEvents").length != 4) {
					$("#createEventModal").modal("show");
					approved_date = [{
						start: info.start.toISOString(),
						end: info.end.toISOString(),
					}];
				}
			}
		});
		$('#calendar').fullCalendar('gotoDate', currentDate);

		$('#my-draggable').draggable({
			zIndex: 999,
			revert: true, // will cause the event to go back to its
		});
		$("#approve").click(event => {
			event.preventDefault();
			$("#createEventModal").modal("hide");
			fire_ajax_submit();
		});

		function fire_ajax_submit() {
			$.ajax({
				type: "POST",
				contentType: "application/json",
				url: `/api${window.location.pathname}`,
				data: JSON.stringify(approved_date),
				dataType: 'json',
				cache: false,
				timeout: 600000,
				success: function (data) {
					location.reload();
				},
				error: function (e) {
					location.reload();
				}
			});
		}

	});
</script>



</html>
