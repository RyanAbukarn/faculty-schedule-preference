<body>
	<div id="feedback"></div>

	<div id='calendar'></div>
	<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createEventModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to approve this time?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" id="approve" class="btn btn-primary">YES</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
</body>
<script>
	let approved_date1;
	$(document).ready(function () {

		const Direction = {
			1: 'Highest',
			2: 'Alternative',
			3: 'Lowest',
		}
		let calendarEL = $('#calendar');
		let currentDate = "2012-05-25";
		let approved_date;
		calendarEL.fullCalendar({
			defaultView: 'agendaWeek',
			eventColor: '#f16621',
			slotDuration: '00:15',
			allDaySlot: false,
			slotLabelInterval: "00:15",
			longPressDelay: 0,
			views: {
				agendaWeek: {
					columnFormat: "dddd"
				}
			},
			nowIndicator: "true",
			minTime: '06:00',
			maxTime: '22:45',
			header: {
				left: '',
				center: '',
				right: ''
			},
			eventSources: [{
				url: `/api${window.location.pathname}`,
			}],
			eventClick: function (info) {
				$("#createEventModal").modal("show");
				approved_date = {
					start: info.start.toISOString(),
					end: info.end.toISOString(),
				};
				console.log(approved_date);
			}
		});
		$('#calendar').fullCalendar('gotoDate', currentDate);


		$("#approve").click(event => {
			event.preventDefault();
			fire_ajax_submit();
		});

		function fire_ajax_submit() {
			$.ajax({
				type: "POST",
				contentType: "application/json",
				url: `/api${window.location.pathname}`,
				data: JSON.stringify(approved_date),
				dataType: 'json',
				cache: false,
				timeout: 600000,
				success: function (data) {
					let json = "<h4>Ajax Response</h4>&lt;pre&gt;" +
						JSON.stringify(data, null, 4) + "&lt;/pre&gt;";
					$('#feedback').html(json);
					console.log("SUCCESS : ", data);
				},
				error: function (e) {
					let json = "<h4>Ajax Response</h4>&lt;pre&gt;" +
						e.responseText + "&lt;/pre&gt;";
					$('#feedback').html(json);
					console.log("ERROR : ", e);
				}
			});
		}

	});
</script>
