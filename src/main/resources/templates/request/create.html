<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8' content="Cory Sanoy" name="Author" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.js"></script>
    <div id="calendar"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }

        #wrap {
            width: 1100px;
            margin: 0 auto;
        }

        .closeBtn {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="feedback"></div>

    <div id='calendar'></div>
    <button id="submit_request" type="button" class="btn btn-primary">submit</button>

    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="priorities">Priority:</label>
                    <select name="cars" id="priorities">
                        <option value="1">Highest</option>
                        <option value="2">Alternative</option>
                        <option value="3">Lowest</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submit_event" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
</body>
<script>
    $(document).ready(function () {
        const Direction = {
            1: 'Highest',
            2: 'Alternative',
            3: 'Lowest',
        }
        let calendarEL = $('#calendar');
        let currentDate = "2012-05-25";
        let start_ = "";
        let end_ = "";
        let dates = [];
        calendarEL.fullCalendar({
            defaultView: 'agendaWeek',
            selectHelper: true,
            editable: true,
            selectable: true,
            unselectAuto: true,
            eventOverlap: false,
            eventColor: '#f16621',
            slotDuration: '00:15',
            allDaySlot: false,
            slotLabelInterval: "00:15",
            longPressDelay: 0,
            views: {
                agendaWeek: {
                    columnFormat: "dddd"
                }
            },
            nowIndicator: "true",
            minTime: '06:00',
            maxTime: '22:45',
            visibleRange: {
                start: '2017-03-22',
                end: '2017-03-25'
            },
            header: {
                left: '',
                center: '',
                right: ''
            },
            select: function (start, end) {
                start_ = start.toISOString();
                end_ = end.toISOString();
                if (dates.length != 3) {
                    $("#createEventModal").modal("show");
                    return true;
                } else {
                    return false;
                }

            },
            eventRender: function (event, element) {
                element
                    .find(".fc-content")
                    .prepend("<span class='closeBtn material-icons'>&#xe5cd;</span>");
                element.find(".closeBtn").on("click", function () {
                    $("#calendar").fullCalendar("removeEvents", event._id);
                });
            }
        });
        $('#calendar').fullCalendar('gotoDate', currentDate);

        function addevent(title, start1, end1) {

            calendarEL.fullCalendar('renderEvent', {
                title: title,
                start: start1,
                end: end1,
            }, true);

            dates.push({
                title: title,
                start: start1,
                end: end1,
            });
        };

        $("#submit_event").click(_ => {
            addevent(Direction[$("#priorities").val()], start_, end_);
            $(`#priorities option[value='${$("#priorities").val()}']`).remove();
            $("#createEventModal").modal("hide");
        });
        $("#submit_request").click(event => {
            event.preventDefault();
            fire_ajax_submit();
        });

        function fire_ajax_submit() {
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: window.location.pathname,
                data: JSON.stringify(dates),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    let json = "<h4>Ajax Response</h4>&lt;pre&gt;" +
                        JSON.stringify(data, null, 4) + "&lt;/pre&gt;";
                    $('#feedback').html(json);
                    console.log("SUCCESS : ", data);
                },
                error: function (e) {
                    let json = "<h4>Ajax Response</h4>&lt;pre&gt;" +
                        e.responseText + "&lt;/pre&gt;";
                    $('#feedback').html(json);
                    console.log("ERROR : ", e);
                }
            });
        }

    });
</script>


</html>
