<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Roles Page</title>
</head>
<body>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
<h1>Update user roles.</h1>
<form action="#" method= "POST" th:action="@{/user/__${user.getId()}__/permissions}">
    <p>CSUN ID:
        <span th:text="${user.csun_id}">Default</span>
        &nbsp;&nbsp;&nbsp;
        <input name = "permissions1" value = 1 type="checkbox" id="myCheckAdmin" th:checked = "${permissions.get('ROLE_ADMIN')}"> Admin
        <input name = "permissions1" value = 2 type="checkbox" id="myCheckController" th:checked = "${permissions.get('ROLE_CONTROLLER')}"> Controller
        <input name = "permissions1" value = 3 type="checkbox" id="myCheckTenure" th:checked = "${permissions.get('ROLE_TENURETRACK')}"> Tenure Track
        <input name = "permissions1" value = 4 type="checkbox" id="myCheckLecturer" th:checked = "${permissions.get('ROLE_LECTURER')}"> Lecturer
    </p>
    <input type="submit" id = "submit" value="submit">
</form>
</body>
</html>
