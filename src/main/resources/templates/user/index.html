<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{page_layout/layout}">

<head>
	<title>Manage Users</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/css/request/general.css}" rel="stylesheet" />
</head>

<body>
	<section layout:fragment="content">
		<h1 class="title">Users</h1>
		<table class="fsp-table fsp-table-striped">

			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">CSUN ID</th>
					<th scope="col">Full name</th>
					<th scope="col">Email</th>
					<th scope="col">Department(s)</th>
					<th scope="col">View User availability</th>
					<th scope="col">Edit User Permissions</th>
					<th scope="col">Edit User Departments</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.getId()}" />
					<td th:text="${user.getCsun_id()}" />
					<td th:text="${user.getName()}" />
					<td th:text="${user.getEmail()}" />
					<td>
						<div th:each="userDepartment : ${user.getDepartments()}">
							<span th:text="${userDepartment.name}">[name]</span>
							<span> | </span> <!-- Try to make it so that this line doesn't show after the last element of the department set-->
						</div>
					</td>
					<td>
						<a class="fsp-navbar-link"
							th:href="@{/users/__${user.getId()}__/user_availability}">Availability</a>
					</td>
					<td>
						<a class="fsp-navbar-link" th:href="@{/users/__${user.getId()}__/permissions}">Permissions</a>
					</td>
					<td>
						<a class="fsp-navbar-link" th:href="@{/users/__${user.getId()}__/departments}">Departments</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
