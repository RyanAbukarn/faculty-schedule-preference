<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./loginstyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a target="_blank" href="https://www.csun.edu/" >
            <img src="./images/Seal-Logos/Seal-CSUN Horizontal 186.jpg" alt="CSUN Logo"> 
        </a>         
        <div class="red">
        </div>
    </div>
    <div class="container">
        <div class="background">
            <div class="inputBox">
                <a href="https://www.csun.edu/">
                    <img class="thread" src="./images/Seal-Logos/Seal-CSUN vertical Red updated.png" alt="CSUN Seal Logo" >
                </a>
                <h1>
                    Login
                </h1>
                    <form id="loginForm" >
                        <div id="errs" class="errorcontainer"></div>
                        <label for="Username">Username</label>
				        <input id="Username" name="Username" type="text" autocomplete="email" placeholder="Enter Your Username" />   
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter Your Password" />
                        <input type="submit" name="submit" placeholder="Login">
                        <br>
                        <a href=""> Forgot Password?</a>
                        <br>
                        <a href="">New User? Create Account Here</a>
                    </form>
            </div>
        </div>
        
    </div>
</body>
</html>
