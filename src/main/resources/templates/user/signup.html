<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link th:href="@{/css/user/signup.css}" rel="stylesheet" />


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a target="_blank" href="https://www.csun.edu/">
            <img th:src="@{/images/user/Seal-Logos/Seal-CSUN Horizontal 186.jpg}" alt="CSUN Logo">
        </a>
        <div class="red">
        </div>
    </div>
    <div class="container">
        <div class="background">
            <div class="createBox">
                <a href="https://www.csun.edu/">
                    <img class="thread" th:src="@{/images/user/Seal-Logos/Seal-CSUN vertical Red updated.png}"
                        alt="CSUN Seal Logo">
                </a>
                <h2>
                    Sign Up
                </h2>
                <form id="signUpForm" name="f" th:action="@{/user/signup}" method="post">
                    <div id="errs" class="errorcontainer"></div>
                    <div th:if="${param.error}" id="alert alert-error" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <label for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text" autocomplete="name"
                        placeholder="Enter Your Full Name" />

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email"
                    placeholder="Enter your email">

                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" autocomplete="name"
                        placeholder="Enter Your Username" />

                    <label for="departments">Department</label>
                    <select id="departments" name="username" >
                        <option value="1">English</option>
                        <option value="2">History</option>
                        <option value="3">Humanities</option>
                        <option value="4">Africana Studies</option>
                        <option value="5">Biology</option>
                        <option value="6">Chemistry</option>
                        <option value="7">Physics</option>
                        <option value="8">Kinesiology</option>
                        <option value="9">Math</option>
                        <option value="10">Computer Science</option>
                        <option value="11">Mechanical Engineering</option>
                        <option value="12">Electrical Engineering</option>
                        <option value="13">Psychology</option>
                    </select>

                    <label for="csunID">CSUN ID</label>
                    <input id="csunID" name="csunID" type="number"
                           placeholder="Enter Your Username" />

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        placeholder="Enter Your Password" />
                    <label for="confirmpassword">Confirm Password</label>
                    <input id="confirmpassword" name="confirmpassword" type="password" autocomplete="current-password"
                        placeholder="Enter Your Password Again" />
                    <input type="submit" name="submit" placeholder="Login">
                    <br>
                    <a href=""> Already have an account? Login</a>
                    <br>
                    <a href="">Forgot Password? Click here dummy</a>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
