<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{page_layout/layout}">


<head>
  <title>Add Courses</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{/css/course/new.css}" rel="stylesheet" />
</head>

<body>
  <section layout:fragment="content">

    <div class="container justify-content-center">
     
      <form th:action="@{/courses/create}" th:object="${course}" method="POST" class="fsp-form">
        <h1 class="fsp-form-header"> Create New Course </h1>
        <div class="form-group">
          <label>Select Department: </label>
          <select class="form-control" id="departments" name="department_id">

            <option th:each="department : ${departments}" th:value="|${department.id}:${department.prefix}|"
              th:text="${department.name}">

            </option>
          </select>
        </div>

        <div class="form-group">
          <label> Course Name: </label>
          <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Course Name" />
        </div>

        <div class="form-group">
          <label> Course Number: </label>
          <input type="text" name="number" th:field="*{number}" class="form-control"
            placeholder="Enter Course Number" />
        </div>

        <div class="form-group">
          <label> Course Units: </label>
          <input type="text" name="unit" th:field="*{unit}" class="form-control" placeholder="Enter Course Units " />
        </div>

        <div class="form-group">
          <label> Course k-factor: </label>
          <input type="text" name="k_factor" th:field="*{k_factor}" class="form-control"
            placeholder="Enter Course k-factor " />
        </div>

        <div class="form-group">
          <label>Select Enrollment based option: </label>
          <select name="enrollmentBased" id="enrollmentBased" th:field="*{enrollmentBased}">
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
        </div>


        <div class="form-group">
          <label>Select Term: </label>
          <select class="form-control" id="terms" name="term_id">

            <option th:each="term : ${terms}" th:value="${term.id}" th:text="${term.name}">

            </option>
          </select>
        </div>


        <div class="form-group">
          <label>Description</label>
          <textarea type="text" name="description" th:field="*{description}"></textarea>
        </div>

        <div class="box-footer">
          <button type="submit" class="fsp-button">
            Add Course
          </button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
