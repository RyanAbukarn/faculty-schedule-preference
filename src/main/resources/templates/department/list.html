<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
</head>
<body>
    <h1>Departments</h1>
    <ul>
        <li th:each="department : ${departments}">
            <p>th:text="${department.name}" th:text="${department.prefix}"</p>
        </li>
    </ul>

</body>
</html>
